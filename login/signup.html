<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <section class="container form-container">
        <h1>Signup Page</h1>
        <form >
            <div id="signupData">
                <input type="text" placeholder="Name" id="name" important>
                <input type="number" placeholder="Phone no" id="phn">
                <input type="text" placeholder="Email" id="email">
                <input type="text" placeholder="Password" id="password">
                <button id="signup">Signup</button>
            </div>
            <div id="otpData">
                <h3>An OTP is being sent to your given email :</h3>
                <input type="number" placeholder="Enter the OTP " id="otpInput">
                <button id="otpVerification">Verify OTP</button>
            </div>
        </form>
    </section>
    <script type="module" src="userLogin.mjs"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
</body>

</html>
